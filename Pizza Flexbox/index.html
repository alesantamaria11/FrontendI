<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="img/descarga.png" rel="icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pizza</title>
</head>
<body>
    <header>
        <nav>
            <img src="img/Logo.png" alt="logo de la pizzeria">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Ranking</a></li>
                    <li><a href="#">Promoción</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
        </nav>
    </header>
    <main>
        <div class="contenedor">
            <div class="delivery">
                <img src="img/delivery.svg" alt="Chico del delivery">
                <div class="delivery_titulo">
                    <span class="titulo1">Envio gratis <span class="titulo2">comprando</span> 2 pizzas</span>
                </div>
            </div>
            <div class="top">
                <img class="fondotop" src="img/Rectangle 2.png" alt="fondo blanco">
                <div class="top_titulo">
                    <span class="titulo1">Podio de pizzas</span>
                </div>
                <div class="top5">
                    <h3>Pizzas top 5</h3>
                    <ol>
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                    <img class="top_imagen" src="img/PizzaFalling.svg" alt="Imagen de pizza con ingredientes cayendo">
                </div>
            </div>
        <div>
    </main>
    <footer>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Ranking</a></li>
            <li><a href="#">Promoción</a></li>
            <li><a href="#">Contacto</a></li>
            </ul>
            <img src="img/Logo2.png" alt="logo de la pizzeria">
    </footer>
</body>
</html>
